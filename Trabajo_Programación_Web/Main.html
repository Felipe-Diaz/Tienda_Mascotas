<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de mascotas</title>
  </head>
  <body>
    <div class="fondoTitulo">
      <center><h1>Nombre-Tienda</h1></center>
    </div>

    <!-- contenido DENTRO del carrusel -->
    <div class="row justify-content-center">
      <div id="Imagenes_inicio" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active carruselEstilo">
            <img
              class="imagenesCarrusel"
              src="IMAGES/accesorios.jpg"
              alt="Accsesorios mascotas"
            />
          </div>
          <div class="carousel-item carruselEstilo">
            <img
              class="imagenesCarrusel"
              src="IMAGES/accesorios2.jpg"
              alt="Accesorios mascotas"
            />
          </div>
          <div class="carousel-item">
            <img
              class="imagenesCarrusel carruselEstilo"
              src="IMAGES/accesorios3.jpg"
              alt="Accesorios mascotas"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="espacioSaltado"></div>

    <!-- Imagenes de los productos DEBAJO del carrusel (Productos)-->
    <div class="container-liquid">
      <div class="row">
        <div
          class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 containerMain"
        >
          <img
            src="IMAGES/accesorios.jpg"
            alt="Producto 2"
            class="imagenesProductos"
          />
          <p>
            <center><h2>Nombre Producto</h2></center>
          </p>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 containerMain"
        >
          <img
            src="IMAGES/accesorios2.jpg"
            alt="Producto 2"
            class="imagenesProductos"
          />
          <p>
            <center><h2>Nombre Producto</h2></center>
          </p>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 containerMain"
        >
          <img
            src="IMAGES/accesorios3.jpg"
            alt="Producto 2"
            class="imagenesProductos"
          />
          <p>
            <center><h2>Nombre Producto</h2></center>
          </p>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 containerMain"
        >
          <img
            src="IMAGES/doggo_comida.jpg"
            alt="Producto 2"
            class="imagenesProductos"
          />
          <p>
            <center><h2>Nombre Producto</h2></center>
          </p>
        </div>
      </div>
    </div>




    <!-- Cosas del Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
