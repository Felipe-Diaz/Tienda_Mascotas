<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PET PARADISE - CONTACTO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-3">
        <a href="index.html" class="navbar-brand ms-lg-4">
            <h1 class="m-0 text-uppercase text-dark"><i class="text-primary"></i>Administrador</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="developer.html" class="nav-item nav-link active">Administrador</a>
                <a href="user.html" class="nav-item nav-link">Usuarios</a>
                <a href="productstockAdmin.html" class="nav-item nav-link">Stock</a>
                <a href="saleshistory.html" class="nav-item nav-link">Historial</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Inicio Stock Admin -->
    <br>
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
                <h1 class="display-5 text-uppercase mb-0">DATOS DEL PRODUCTO: [ID PRODUCTO]</h1>
            </div>
            <div class="row g-5">
                <section style="background-color: #fff;">
                <br>
                <div class="container-xl">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <img src="img/product-1.png" alt="avatar" class="img-fluid" style="width: 150px;">
                                    <h5 class="my-3">#1001</h5>
                                    <p class="text-muted mb-1">Royal Canin</p>
                                    <p class="text-muted mb-4">$20000</p>
                                    <div class="d-flex justify-content-center mb-2">
                                        <center>
                                            <a href="productstockAdmin.html" class="btn btn-primary text-uppercase py-2 px-4 my-3"> Guardar Datos</a>
                                        </center>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card mb-5">
                            <div class="card-body">
                            <div class="row">
                            <div class="col-sm-4">
                        <p class="mb-0"><label for="nombreProducto">Nombre producto</label></p>
                      </div>
                      <div class="col-sm-8">
                        <input type="text" name="nombreProducto" id="nombreProducto" placeholder="Nombre producto " class="stock_ammount">
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0"><label for="descripción"> Descripción</label></p>
                      </div>
                      <div class="col-sm-8">
                        <p class="text-muted mb-0"><input type="text" name="descripcionProducto" id="descripcionProducto" placeholder="Descripción del producto" class="stock_ammount"></p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0"><label for="precio">Precio</label></p>
                      </div>
                      <div class="col-sm-8">
                        <p class="text-muted mb-0">$<input type="number" name="precioProducto" id="precioProducto" placeholder="Precio Producto"></p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-4">
                          <p class="mb-0"><label for="descuentoSus">Descuento</label></p>
                        </div>
                        <div class="col-sm-8">
                          <p class="text-muted mb-0"><input type="number" name="descuentoProductoSus" id="descuentoProductoSus" placeholder="Descuento suscriptor">%</p>
                        </div>
                      </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0"><label for="descuentoTod">Oferta</label></p>
                      </div>
                      <div class="col-sm-8">
                        <p class="text-muted mb-0"><input type="number" name="ofertaProducto" id="ofertaProducto" placeholder="Oferta para todos">%</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0"><label for="stockProducto">Stock</label></p>
                      </div>
                      <div class="col-sm-8">
                        <p class="text-muted mb-0"><input type="number" name="stockProducto" id="stockProducto" placeholder="Stock de los productos"> unidades</p>
                      </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    <!-- Fin producto Admin -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
