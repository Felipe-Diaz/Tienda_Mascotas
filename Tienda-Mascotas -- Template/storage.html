    <!-- Storage Start -->
    <br>
    <div class="container-xl">
        <div class="row">
            <h1>Administrador de bodega</h1>
            <br>
            <div class="col-sm">
                <form action="" method="post" name="storage" id="storage">
                    <div>
                        <br>
                        <div class="form-group" style="display:flex; justify-content:space-between; ">
                            <label for="id">ID</label>
                            <input style="width: 100px;" class="form-control" type="text" name="id" id="id"
                                placeholder="29">
                        </div>
                        <br>
                        <div class="form-group" style="display:flex; justify-content:space-between; ">
                            <label for="categoria">Categoria</label>
                            <select style="width: 400px;" name="cbTipoCate" id="cbTipoCate">
                                <option value="1">Gato</option>
                                <option value="2">Perro</option>
                                <option value="3">Conejo</option>
                                <option value="2">Ave</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group" style="display:flex; justify-content:space-between; ">
                            <label for="categoria">Nombre</label>
                            <select style="width: 400px;" name="cbTipoNom" id="cbTipoNom">
                                <option value="1">Comida 1 Gato</option>
                                <option value="2">Comida 2 Gato</option>
                                <option value="3">Comida 3 Gato</option>
                                <option value="2">Comida 4 Gato</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group" style="display:flex; justify-content:space-between;">
                            <label for="id">Cantidad</label>
                            <input style="width: 100px;" class="form-control" type="text" name="id" id="id"
                                placeholder="3">
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-secondary">Nuevo</button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <div style="text-align: center;">
                    <img src="img/product-2.png" alt="" name="fotoperfil" id="fotoperfil" width="200px">
                </div>
                <br>
                <div style="text-align: center;">
                    <input class="form-control-file" type="file" name="buscarfoto" id="buscarfoto">
                </div>
            </div>
        </div>
