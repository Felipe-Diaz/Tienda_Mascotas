    <!-- Perfil de usuario -->

    <section style="background-color: #fff">
      <br />
      <div class="container-xl">
        <div class="container-fluid">
          <h1>Configuraci&oacuten de usuario</h1>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img
                  src="img/iconos/user1.png"
                  alt="avatar"
                  class="rounded-circle img-fluid"
                  style="width: 150px"
                />
                <h5 class="my-3">John Smith</h5>
                <p class="text-muted mb-1">Usuario</p>
                <p class="text-muted mb-4">Papitas #1234, Santiago, Chile</p>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-primary">
                    Editar Foto
                  </button>
                  <button type="button" class="btn btn-outline-primary ms-1">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card mb-5">
              <div class="card-body">
                <div class="row">
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Nombre completo</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="stock_ammount"
                        name="txtNombreClienteAdmin"
                        id="txtNombreClienteAdmin"
                        placeholder="Johnatan Smith"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="email"
                        class="stock_ammount"
                        name="txtEmailClienteAdmin"
                        id="txtEmailClienteAdmin"
                        placeholder="example@example.com"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Telefono</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="stock_ammount"
                        name="txtTelefonoClienteAdmin"
                        id="txtTelefonoClienteAdmin"
                        placeholder="(+56) 987654321"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Region</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="stock_ammount"
                        name="txtRegionClienteAdmin"
                        id="txtRegionClienteAdmin"
                        placeholder="Region Metropolitana"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Rut</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="stock_ammount"
                        name="txtRutClienteAdmin"
                        id="txtRutClienteAdmin"
                        placeholder="12.345.678-9"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Direcci&oacuten</p>
                    </div>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="stock_ammount"
                        name="txtDireccionClienteAdmin"
                        id="txtDireccionClienteAdmin"
                        placeholder="Papitas #1234, Santiago, Chile"
                      />
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0">Tipo Usuario</p>
                      </div>
                      <div class="col-sm-8">
                        <form action="">
                          <select name="cbTipoUser" id="cbTipoUser">
                            <option value="1">Usuario</option>
                            <option value="2">Administrador</option>
                          </select>
                        </form>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-4">
                        <p class="mb-0">Suscripci√≥n</p>
                      </div>
                      <div class="col-sm-8">
                        <p>Suscrito</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
